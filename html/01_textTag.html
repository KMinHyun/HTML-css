<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- H태그 : 웹페이지의 제목 또는 부제목을 표현할 때 사용 -->
    <h1>h1 태그입니다.</h1>
    <h2></h2>

    <h1>h1 태그입니다.</h1>
    <h2>h2 태그입니다.</h2>
    <h3>h3 태그입니다.</h3>
    <h4>h4 태그입니다.</h4>
    <h5>h5 태그입니다.</h5>
    <h6>h6 태그입니다.</h6>
    <!-- hr은 가로선 태그 -->
    <hr>

    <!-- br은 개행할 때 사용 -->
    <h1>html입니다
        <br>
        줄바꿈
    </h1>
    <hr>

    <!-- p태그 : 하나의 문단을 표시할 때 사용. 짧은 문단 또는 글 정도 허용. 긴 글은 지양하는 편 -->
    <p>문단</p>

     <!-- strong, b태그 : 텍스트 굵고 진하게 표시. 강조용. -->
    <p><strong>중대사항</strong>점심 메뉴</p>
    <p><b>중대사항</b>점심 메뉴</p>

    <!-- em, i 태그 : 텍스트를 이텔릭체(기울여)로 강조할 때 사용 -->
     <em>em 태그</em>
     <br>
     <i>i 태그</i>
</body>
</html>
