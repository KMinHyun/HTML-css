<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultimediaTag</title>
</head>
<body>
  <!-- audio 태그 : 소리 파일 삽입할 때 사용. -->
   <!-- 오디오나 동영상 파일은 크기를 지정해줘야 함. -->
   <audio src="./Video/5045649-hd_1080_1920_25fps.mp4" controls></audio>
   <!-- muted : 소리 꺼짐, loop : 자동 반복 재생. -->

   <!-- video 태그 : 동영상 컨텐츠를 삽입할 때 사용. -->
    <video src="./Video/5045649-hd_1080_1920_25fps.mp4" width="300px" muted loop></video>
    <!-- width로 크기 조절을 하면 height는 자동으로 조절됨. -->
</body>
</html>
